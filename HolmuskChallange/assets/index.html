<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href = "styles/app.css"></link>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
<script src="js/app/app.js"></script>
<body>

<div class="container">

	<h1>Holmusk Code Challange</h1>

	<hr>
	<div id="foodSearch">
  		<input class="typeahead" type="text" placeholder="Food search">
	</div>
	<div id="details" style="display: none;">		  		 	
	</div>	
	<hr>

	<h3>Scrape Data:</h3>	
	<div id="scrapeSuccess" class="alert alert-success" style="display: none;" role="alert">Scraping started. Wait for few minutes.</div>
	<button id="scrape" class="btn btn-primary" ng-disabled="error || incomplete">
	<span class="glyphicon glyphicon-book"></span> Start Scraping
	</button>	
	<hr>

	<h3>Add Data Manually:</h3>
	<form id="addManualForm" class="col-md-12">
	  <div id="dataSaveSuccess" class="alert alert-success" style="display: none;" role="alert">Data has been saved.</div>
	  <div class="row">
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="name" id="name" placeholder="Name">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="company" id="company" placeholder="Company">
		</div>
	  </div>	
	  <hr>  
	  <div class="row">
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="calories" id="calories" placeholder="Calories">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="sodium" id="sodium" placeholder="Sodium">
		</div>	  
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="totalFat" id="totalFat" placeholder="Total Fat">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="potassium" id="potassium" placeholder="Potassium">
		</div>
	  </div>
	  <div class="row">
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="saturated" id="saturated" placeholder="Saturated">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="totalCarbs" id="totalCarbs" placeholder="Total Carbs">
		</div>	  
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="polyunsaturated" id="polyunsaturated" placeholder="Polyunsaturated">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="dietaryFiber" id="dietaryFiber" placeholder="Dietary Fiber">
		</div>
	  </div>
	  <div class="row">
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="monounsaturated" id="monounsaturated" placeholder="Monounsaturated">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="sugars" id="sugars" placeholder="Sugars">
		</div>	  
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="trans" id="trans" placeholder="Trans">
	  	</div>
	    <div class="col-md-3">	    	
	    	<input class="form-control" name="protein" id="protein" placeholder="Protein">
		</div>
	  </div>
	  <div class="row">
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="cholesterol" id="cholesterol" placeholder="Cholesterol">
	  	</div>	    
	  </div>
	  <hr>
	  <div class="row">
	  	<div class="col-md-3">	    	
	    	<input class="form-control" name="vitaminA" id="vitaminA" placeholder="Vitamin A">
		</div>
	  	<div class="col-md-3">	
	    	<input class="form-control" name="calcium" id="calcium" placeholder="Calcium">
	  	</div>	    	  
	  	<div class="col-md-3">	    	
	    	<input class="form-control" name="vitaminC" id="vitaminC" placeholder="Vitamin C">
		</div>
	  	<div class="col-md-3">	  		
	    	<input class="form-control" name="iron" id="iron" placeholder="Iron">
	  	</div>	    
	  </div>
	  <hr>  
	  <div class="row">	  	  
	  	<button id="reset" type="reset" class="btn btn-warning">
			<span class="glyphicon glyphicon-remove"></span>Cancel
	   	</button>
	   	<button type="submit" class="btn btn-primary">
			<span class="glyphicon glyphicon-floppy-open"></span> Add Data
	   	</button>
	  </div>
	</form>	
</div>
</body>
</html>
